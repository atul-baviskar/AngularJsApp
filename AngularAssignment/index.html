    <script>
        function setRed(x) {
            var color = document.getElementById(x).value;

            if (color == "red") {
                document.body.style.backgroundColor = color;
            }
            if (color == "yellow") {
                document.body.style.backgroundColor = color;
            }
            if (color == "black") {

            }
        }
        var flag = 0;
        var TableData = new Array();
        $(document).ready(function () {
            console.log("ready" + flag);
            var trEle = "";
            $("#addbtn").click(function (ele) {
                if (flag == 1) {

                    var name = $("#uname").val();
                    var lname = $("#lname").val();
                    $(trEle).closest('tr').children()[0].textContent = name;
                    $(trEle).closest('tr').children()[1].textContent = lname;
                    trEle = "";
                    flag = 0;
                    $("#uname").val("");
                    $("#lname").val("");
                }
                else {

                    flag = 0;
                    var itemExists = false;
                    var name = $("#uname").val().trim();
                    var lname = $("#lname").val().trim();
                    if (name == "" && lname == "") {
                        console.log("Not Insert");
                    }
                    else {
                        var newRow = $("<tr>");
                        var cols = "";
                        cols += '<td>' + $("#uname").val() + '</td>';
                        cols += '<td>' + $("#lname").val() + '</td>';
                        cols += '<td><button class="ibtnDel btn btn-danger btn-xs" id="del"><span class="glyphicon glyphicon-trash"></span></button><button class="ibtnEdit btn btn-primary btn-xs"   id="edit"> <span class="glyphicon glyphicon-pencil"></span></button></td>';
                        $("#tab tr td").each(function () {
                            if ($(this).text() == $("#uname").val()) {
                                itemExists = true;
                                alert('Item already exists');
                            }
                        });

                        if (!itemExists && $("#uname").val() != "") {
                            newRow.append(cols);
                            $('#tab').append(newRow);
                            $("#uname").val("");
                            $("#lname").val("");
                            $('#myModal').modal('toggle');
                        }
                        else {
                            alert("Enter The name");
                        }
                    }

                }
            });

            $("#tab").on("click", ".ibtnDel", function (event) {


                $(this).closest("tr").remove();

            });
            $("#tab").on("click", ".ibtnEdit", function (event) {
                flag = 1;
                $('#myModal').modal("show");
                $("#uname").val($(this).closest('tr').children()[0].textContent);
                $("#lname").val($(this).closest('tr').children()[1].textContent);
                trEle = this;

            });

            $('table').DataTable();
        });
    </script>
