<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Vendor_js/angular.min.js"></script>
    <script>


        var app = angular.module('directivesModule', []);

        app.directive('myIsolatedScope', function () {
            return {
                scope: {
                    customer: '=',
                    action: '&'
                },
                template: '<ul><li ng-repeat="prop in customer">{{ prop }}</li></ul>' +
                    '<button ng-click="action()">Change Data</button>'
            };
        });
        app.controller('CustomersController', ['$scope', function ($scope) {
            var counter = 0;
            $scope.customer = {
                name: 'David',
                street: '1234 Anywhere St.'
            };

            $scope.customers = [
            {
                name: 'David',
                street: '1234 Anywhere St.'
            },
            {
                name: 'Tina',
                street: '1800 Crest St.'
            },
            {
                name: 'Michelle',
                street: '890 Main St.'
            }
            ];

            $scope.addCustomer = function () {
                counter++;
                $scope.customers.push({
                    name: 'New Customer' + counter,
                    street: counter + ' Cedar Point St.'
                });
            };

            $scope.changeData = function () {
                alert("hj");
                counter++;
                $scope.customer = {
                    name: 'James',
                    street: 'baviskar.'
                };
            };
        }]);


    </script>
</head>
<body ng-app="directivesModule" ng-controller="CustomersController">
    <div my-isolated-scope customer="customers" action="changeData()">

    </div>

</body>
</html>
